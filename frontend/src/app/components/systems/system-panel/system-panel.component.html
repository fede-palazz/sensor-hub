<div class="panel is-{{ system.color }}">
  <!-- Panel header -->
  <div class="panel-heading">
    <span class="icon"
      ><i class="material-icons">{{ system.icon }}</i></span
    >
    <span>{{ system.name }}</span>
  </div>

  <!-- Search panel -->
  <div class="panel-block">
    <p class="control has-icons-left">
      <input class="input" type="text" placeholder="Filtra per nodo" />
      <span class="icon is-left">
        <i class="material-icons">search</i>
      </span>
    </p>
  </div>

  <!-- Master node panel -->
  <ng-container *ngFor="let masterNode of system.masterNodes">
    <div class="panel-block">
      <div class="panel-left">
        <i class="material-icons panel-icon">hub</i>
        <span>{{ masterNode.name }}</span>
      </div>
      <div class="list-item-controls">
        <div class="buttons is-right">
          <button class="button">
            <span class="icon">
              <i class="material-icons">edit</i>
            </span>
          </button>

          <button
            class="button"
            title="Almeno un nodo slave ancora presente"
            disabled
          >
            <span class="icon">
              <i class="material-icons">delete</i>
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- Slave nodes panel -->
    <div class="panel-block slave-panel" *ngIf="masterNode.slaveNodes">
      <!-- Slave node  -->
      <div class="slave-block" *ngFor="let slaveNode of masterNode.slaveNodes">
        <div class="panel-left">
          <i class="material-icons panel-icon">sensors</i>
          <span>{{ slaveNode.name }}</span>
        </div>
        <div class="list-item-controls">
          <div class="buttons is-right">
            <button class="button">
              <span class="icon">
                <i class="material-icons">edit</i>
              </span>
            </button>

            <button class="button">
              <span class="icon">
                <i class="material-icons">power_settings_new</i>
              </span>
            </button>

            <button class="button">
              <span class="icon">
                <i class="material-icons">delete</i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <!-- Add nodes panel -->
  <div class="panel-block">
    <button class="button is-{{ system.color }}">
      <span class="icon"><i class="material-icons">add_circle</i></span>
      <span>Nodo master</span>
    </button>
    <button class="button is-light" [disabled]="!system.masterNodes.length">
      <span class="icon"><i class="material-icons">add_circle</i></span>
      <span>Nodo slave</span>
    </button>
  </div>
</div>
