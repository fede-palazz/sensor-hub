<nav role="navigation" class="navbar is-primary" aria-label="main navigation">
  <!----------- NAVBAR BRAND ------------>
  <div class="navbar-brand">
    <!-------- SIDEBAR BUTTON ----------->
    <ng-container *ngIf="!(isMobileView$ | async)">
      <span
        class="navbar-item sidebar-menu ripple"
        (click)="onSidebarMenuClick()"
      >
        <i class="material-icons">menu</i>
      </span>
    </ng-container>

    <!---------- APP TITLE -------------->
    <span class="navbar-item">
      <h1 class="navbar-title non-draggable">IoT Platform</h1>
    </span>

    <!------- NAVBAR END ICONS ---------->

    <div class="icons-container">
      <span class="navbar-item icon-wrapper ripple">
        <i class="material-icons md-active">notifications</i>
      </span>
      <span class="navbar-item icon-wrapper ripple">
        <i class="material-icons md-active">person</i>
      </span>
    </div>

    <!---------- NAVBAR BURGER ---------->
    <div
      aria-label="menu"
      class="navbar-burger ripple"
      [class.is-active]="isMobileMenuOpen"
      (click)="toggleMobileMenu()"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </div>
  </div>

  <!--------- NAVBAR MOBILE MENU -------->
  <div
    class="navbar-menu has-background-primary-dark"
    *ngIf="isMobileView$ | async"
    [class.is-active]="isMobileMenuOpen"
  >
    <div class="navbar-start">
      <app-menu (linkClicked)="onMenuLinkClicked()"></app-menu>
    </div>
  </div>
</nav>
