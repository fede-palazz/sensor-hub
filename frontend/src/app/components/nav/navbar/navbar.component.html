<nav
  class="navbar is-primary"
  role="navigation"
  aria-label="main navigation"
  [style.display]="isMobileView ? 'block' : 'flex'"
>
  <div class="navbar-brand">
    <ng-container *ngIf="!isMobileView">
      <span class="navbar-item sidebar-menu ripple">
        <i class="material-icons">menu</i>
      </span>
    </ng-container>
    <span class="navbar-item">
      <h1 class="navbar-title non-draggable">IoT Platform</h1>
    </span>
    <div class="navbar-item icons-container" *ngIf="isMobileView">
      <span class="navbar-item icon-wrapper ripple">
        <i class="material-icons md-active">notifications</i>
      </span>
      <span class="navbar-item icon-wrapper ripple">
        <i class="material-icons md-active">person</i>
      </span>
    </div>
    <button
      class="navbar-burger ripple"
      aria-label="menu"
      [style.display]="isMobileView ? 'block' : 'none'"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </button>
  </div>

  <div class="navbar-menu">
    <div class="navbar-end" *ngIf="!isMobileView">
      <div class="navbar-item icons-container">
        <span class="icon-wrapper ripple"
          ><i class="material-icons md-active">notifications</i></span
        >
        <span class="icon-wrapper ripple"
          ><i class="material-icons md-active">person</i></span
        >
      </div>
    </div>
  </div>
</nav>
